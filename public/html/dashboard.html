<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento Allenamenti - Dashboard</title>
    
    <!-- Fonts & Icons -->
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <!-- Tailwind -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-dumbbell mr-2"></i>
                Tracciamento Allenamenti
            </h1>
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='/planner'" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    Pianificatore
                </button>
                <button onclick="window.location.href='/weekly_summary'" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                    <i class="fas fa-calendar-week mr-2"></i>
                    Riepilogo Settimanale
                </button>
                <button onclick="window.location.href='/stats'" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                    <i class="fas fa-chart-line mr-2"></i>
                    Statistiche
                </button>
                <button id="createWorkoutBtn" class="bg-blue-500 text-white px-4 py-2 rounded hover:bg-blue-600">
                    <i class="fas fa-plus mr-2"></i>
                    Crea Allenamento
                </button>
                <button id="logoutBtn" class="text-red-500 hover:text-red-600">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Esci
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="container mx-auto px-4 py-8">
        <!-- Stats Section -->
        <section class="grid grid-cols-1 md:grid-cols-3 gap-6 mb-8">
            <!-- Weekly Distance -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div class="bg-blue-100 p-3 rounded-full">
                        <i class="fas fa-road text-blue-500 text-xl"></i>
                    </div>
                    <div class="text-right">
                        <h3 class="text-gray-500 text-sm">Distanza Settimanale</h3>
                        <p id="weeklyDistance" class="text-2xl font-bold">0 km</p>
                    </div>
                </div>
            </div>

            <!-- Monthly Workouts -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div class="bg-green-100 p-3 rounded-full">
                        <i class="fas fa-dumbbell text-green-500 text-xl"></i>
                    </div>
                    <div class="text-right">
                        <h3 class="text-gray-500 text-sm">Allenamenti Mensili</h3>
                        <p id="monthlyWorkouts" class="text-2xl font-bold">0</p>
                    </div>
                </div>
            </div>

            <!-- Monthly Calories -->
            <div class="bg-white p-6 rounded-lg shadow-md">
                <div class="flex items-center justify-between">
                    <div class="bg-purple-100 p-3 rounded-full">
                        <i class="fas fa-fire text-purple-500 text-xl"></i>
                    </div>
                    <div class="text-right">
                        <h3 class="text-gray-500 text-sm">Calorie Bruciate</h3>
                        <p id="monthlyCalories" class="text-2xl font-bold">0 kcal</p>
                    </div>
                </div>
            </div>
        </section>

        <!-- Workouts Section -->
        <section class="bg-white rounded-lg shadow-md p-6">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">I Tuoi Allenamenti</h2>
                <div class="flex space-x-4">
                    <input
                        type="text"
                        id="searchWorkout"
                        placeholder="Cerca allenamento..."
                        class="px-4 py-2 border rounded-lg"
                    >
                    <select id="filterActivity" class="px-4 py-2 border rounded-lg">
                        <option value="">Tutte le attività</option>
                    </select>
                </div>
            </div>
            <div id="workoutsList" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6">
                <!-- Workouts will be rendered here -->
            </div>
        </section>
    </main>

    <!-- Create Workout Modal -->
    <div id="workoutModal" class="modal">
        <div class="modal-content">
            <div class="flex justify-between items-center mb-6">
                <h2 class="text-2xl font-bold">Crea Nuovo Allenamento</h2>
                <button class="modal-close text-gray-500 hover:text-gray-700">
                    <i class="fas fa-times"></i>
                </button>
            </div>
            
            <form id="workoutForm" class="space-y-6 p-6">
                <!-- Nome Allenamento -->
                <div class="form-group">
                    <label for="workoutname" class="block text-sm font-medium text-gray-700 mb-2">
                        Nome Allenamento *
                    </label>
                    <input
                        type="text"
                        id="workoutname"
                        name="workoutname"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Inserisci il nome dell'allenamento"
                    >
                </div>
            
                <!-- Tipo di Attività -->
                <div class="form-group">
                    <label for="activityType" class="block text-sm font-medium text-gray-700 mb-2">
                        Tipo di Attività *
                    </label>
                    <select
                        id="activityType"
                        name="activityType"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                    >
                        <option value="">Seleziona attività</option>
                        <!-- Le opzioni verranno popolate da JavaScript -->
                    </select>
                </div>
            
                <!-- Durata -->
                <div class="form-group">
                    <label for="duration" class="block text-sm font-medium text-gray-700 mb-2">
                        Durata (minuti) *
                    </label>
                    <input
                        type="number"
                        id="duration"
                        name="duration"
                        required
                        min="1"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Inserisci la durata in minuti"
                    >
                </div>
            
                <!-- Obiettivo -->
                <div class="form-group">
                    <label for="objective" class="block text-sm font-medium text-gray-700 mb-2">
                        Obiettivo *
                    </label>
                    <input
                        type="text"
                        id="objective"
                        name="objective"
                        required
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Inserisci l'obiettivo dell'allenamento"
                    >
                </div>
            
                <!-- Riscaldamento -->
                <div class="form-group">
                    <label for="warmup" class="block text-sm font-medium text-gray-700 mb-2">
                        Riscaldamento
                    </label>
                    <textarea
                        id="warmup"
                        name="warmup"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Descrivi la fase di riscaldamento"
                    ></textarea>
                </div>
            
                <!-- Fase Principale -->
                <div class="form-group">
                    <label for="mainPhase" class="block text-sm font-medium text-gray-700 mb-2">
                        Fase Principale
                    </label>
                    <textarea
                        id="mainPhase"
                        name="mainPhase"
                        rows="4"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Descrivi la fase principale dell'allenamento"
                    ></textarea>
                </div>
            
                <!-- Defaticamento -->
                <div class="form-group">
                    <label for="cooldown" class="block text-sm font-medium text-gray-700 mb-2">
                        Defaticamento
                    </label>
                    <textarea
                        id="cooldown"
                        name="cooldown"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Descrivi la fase di defaticamento"
                    ></textarea>
                </div>
            
                <!-- Note -->
                <div class="form-group">
                    <label for="notes" class="block text-sm font-medium text-gray-700 mb-2">
                        Note Aggiuntive
                    </label>
                    <textarea
                        id="notes"
                        name="notes"
                        rows="3"
                        class="w-full px-3 py-2 border border-gray-300 rounded-md shadow-sm focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-blue-500"
                        placeholder="Inserisci eventuali note aggiuntive"
                    ></textarea>
                </div>
            
                <!-- Pulsanti del Form -->
                <div class="flex justify-end space-x-4 pt-4">
                    <button
                        type="button"
                        class="px-4 py-2 text-sm font-medium text-gray-700 bg-white border border-gray-300 rounded-md shadow-sm hover:bg-gray-50 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                        onclick="UI.hideModal()"
                    >
                        Annulla
                    </button>
                    <button
                        type="submit"
                        class="px-4 py-2 text-sm font-medium text-white bg-blue-600 border border-transparent rounded-md shadow-sm hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
                    >
                        Crea Allenamento
                    </button>
                </div>
            </form>
        </div>
    </div>

    <!-- Scripts -->
    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/dashboard.js"></script>
</body>
</html>
