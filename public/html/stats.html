<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Allenamenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">Statistiche Allenamenti</h1>
            <div class="nav-links">
                <button onclick="window.location.href='/dashboard'" class="btn">
                    <i class="fas fa-home"></i>
                    Dashboard
                </button>
                <button onclick="window.location.href='/planner'" class="btn">
                    <i class="fas fa-calendar-alt"></i>
                    Pianificatore
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    Esci
                </button>
            </div>
        </div>
    </nav>

    <main class="container" style="padding-top: 1.5rem; padding-bottom: 2rem;">
        <div class="stats-grid">
            <section class="card">
                <div class="card-header">
                    <h2 style="font-size: 1.25rem; font-weight: 600;">
                        <i class="fas fa-chart-pie" style="color: var(--primary-color);"></i>
                        Panoramica Attivit√†
                    </h2>
                    <select id="timeRangeSelector" class="form-control" style="width: auto;">
                        <option value="week">Questa Settimana</option>
                        <option value="month">Questo Mese</option>
                        <option value="year">Quest'Anno</option>
                    </select>
                </div>
                <div style="height: 300px; position: relative;">
                    <canvas id="activityChart"></canvas>
                </div>
            </section>
            <section class="card">
                <div class="card-header">
                    <h2 style="font-size: 1.25rem; font-weight: 600;">
                        <i class="fas fa-chart-line" style="color: var(--primary-color);"></i>
                        Progressi Settimanali
                    </h2>
                </div>
                <div style="height: 300px; position: relative;">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </section>
            <section class="card">
                <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.25rem;">
                    <i class="fas fa-tachometer-alt" style="color: var(--primary-color);"></i>
                    Metriche di Prestazione
                </h2>
                <div id="performanceMetrics" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(130px, 1fr)); gap: 1rem;"></div>
            </section>
            <section class="card">
                <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.25rem;">
                    <i class="fas fa-trophy" style="color: var(--primary-color);"></i>
                    Obiettivi Raggiunti
                </h2>
                <div id="achievementsList" style="display: grid; grid-template-columns: repeat(auto-fit, minmax(180px, 1fr)); gap: 1rem;"></div>
            </section>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/stats.js"></script>
</body>
</html>
