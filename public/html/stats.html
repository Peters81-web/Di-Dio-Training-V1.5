<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Statistiche Allenamenti</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body class="stats-page">
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">Statistiche Allenamenti</h1>
            <div class="nav-buttons">
                <button onclick="window.location.href='/dashboard'" class="btn btn-nav">
                    <i class="fas fa-home"></i>
                    Dashboard
                </button>
                <button onclick="window.location.href='/planner'" class="btn btn-nav">
                    <i class="fas fa-calendar-alt"></i>
                    Pianificatore
                </button>
                <button id="logoutBtn" class="btn btn-logout">
                    <i class="fas fa-sign-out-alt"></i>
                    Esci
                </button>
            </div>
        </div>
    </nav>

    <main class="container stats-content">
        <div class="stats-grid">
            <section class="stats-card activity-overview">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-chart-pie"></i>
                        Panoramica Attivit√†
                    </h2>
                    <select id="timeRangeSelector" class="form-control">
                        <option value="week">Questa Settimana</option>
                        <option value="month">Questo Mese</option>
                        <option value="year">Quest'Anno</option>
                    </select>
                </div>
                <div class="chart-container">
                    <canvas id="activityChart"></canvas>
                </div>
            </section>
            <section class="stats-card weekly-progress">
                <div class="card-header">
                    <h2 class="card-title">
                        <i class="fas fa-chart-line"></i>
                        Progressi Settimanali
                    </h2>
                </div>
                <div class="chart-container">
                    <canvas id="weeklyChart"></canvas>
                </div>
            </section>
            <section class="stats-card performance-metrics">
                <h2 class="card-title">
                    <i class="fas fa-tachometer-alt"></i>
                    Metriche di Prestazione
                </h2>
                <div id="performanceMetrics" class="metrics-grid">
                    <!-- Metriche verranno inserite dinamicamente -->
                </div>
            </section>
            <section class="stats-card achievements">
                <h2 class="card-title">
                    <i class="fas fa-trophy"></i>
                    Obiettivi Raggiunti
                </h2>
                <div id="achievementsList" class="achievements-grid">
                    <!-- Obiettivi verranno inseriti dinamicamente -->
                </div>
            </section>
        </div>
    </main>

    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script type="text/javascript" src="/js/utils.js"></script>
    <script type="text/javascript" src="/js/supabase-config.js"></script>
    <script type="text/javascript" src="/js/stats.js"></script>
</body>
</html>
