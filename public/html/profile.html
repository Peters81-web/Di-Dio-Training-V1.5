<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profilo Utente</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">Profilo Utente</h1>
            <div class="nav-links">
                <button onclick="window.location.href='/dashboard'" class="btn">
                    <i class="fas fa-home"></i>
                    Dashboard
                </button>
                <button onclick="window.location.href='/stats'" class="btn">
                    <i class="fas fa-chart-line"></i>
                    Statistiche
                </button>
                <button id="logoutBtn" class="btn btn-danger">
                    <i class="fas fa-sign-out-alt"></i>
                    Logout
                </button>
            </div>
        </div>
    </nav>

    <div class="container" style="padding-top: 1.5rem; padding-bottom: 2rem;">
        <div style="max-width: 800px; margin: 0 auto; display: grid; gap: 1.5rem;">
            <div class="card">
                <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem;">Informazioni Profilo</h2>
                <form id="profileForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" id="username" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" class="form-control" readonly>
                    </div>
                    <button type="submit" class="btn btn-primary">Aggiorna Profilo</button>
                </form>
            </div>
            <div class="card">
                <h2 style="font-size: 1.25rem; font-weight: 600; margin-bottom: 1.5rem;">Preferenze</h2>
                <form id="preferencesForm">
                    <div class="form-group">
                        <label for="distanceUnit">Unit√† di Distanza</label>
                        <select id="distanceUnit" class="form-control">
                            <option value="km">Chilometri</option>
                            <option value="mi">Miglia</option>
                        </select>
                    </div>
                    <button type="submit" class="btn btn-primary">Salva Preferenze</button>
                </form>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/profile.js"></script>
</body>
</html>
