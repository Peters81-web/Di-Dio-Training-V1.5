<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento Allenamenti - Riepilogo Settimanale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Stili migliorati per il riepilogo settimanale */
        .week-summary {
            background-color: #fff;
            border-radius: 12px;
            padding: 30px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .summary-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
            border-bottom: 2px solid #3498db;
            padding-bottom: 20px;
        }
        
        .month-selector {
            display: flex;
            align-items: center;
            gap: 20px;
            flex-wrap: wrap;
        }
        
        .month-selector label {
            font-weight: 600;
            color: #333;
        }
        
        select {
            padding: 10px 15px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            cursor: pointer;
            transition: all 0.3s;
            min-width: 120px;
        }
        
        select:hover, select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }
        
        .summary-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }
        
        .summary-table th {
            background-color: #3498db;
            color: white;
            text-align: left;
            padding: 15px 20px;
            font-weight: 600;
            font-size: 16px;
        }
        
        .summary-table th:first-child {
            border-top-left-radius: 10px;
        }
        
        .summary-table th:last-child {
            border-top-right-radius: 10px;
        }
        
        .summary-table td {
            padding: 20px;
            border-bottom: 1px solid #e1e1e1;
            vertical-align: top;
        }
        
        .summary-table tr:last-child td {
            border-bottom: none;
        }
        
        .summary-table tr:nth-child(even) {
            background-color: #f8f9fa;
        }
        
        .summary-table tr:hover {
            background-color: #e9f7fe;
        }
        
        .workout-cell {
            display: flex;
            flex-direction: column;
            gap: 15px;
        }
        
        .workout-type-select {
            width: 100%;
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #ddd;
            transition: all 0.3s;
        }
        
        .workout-type-select:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }
        
        .workout-description textarea {
            width: 100%;
            padding: 15px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 100px;
            resize: vertical;
            transition: all 0.3s;
        }
        
        .workout-description textarea:focus {
            border-color: #3498db;
            box-shadow: 0 0 8px rgba(52, 152, 219, 0.4);
        }
        
        .save-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 15px 30px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 30px;
            float: right;
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .save-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
        
        /* Miglioramenti per i giorni della settimana */
        .day-cell {
            font-weight: 600;
            font-size: 17px;
        }
        
        .day-date {
            display: block;
            font-weight: normal;
            color: #666;
            margin-top: 5px;
            font-size: 14px;
        }
        
        #week-range {
            font-size: 18px;
            font-weight: 700;
            color: #333;
            background-color: #f0f7ff;
            padding: 10px 15px;
            border-radius: 8px;
        }
    </style>
</head>
<body class="bg-gray-100">
    <!-- Navbar -->
    <nav class="bg-white shadow-md">
        <div class="container mx-auto px-4 py-3 flex justify-between items-center">
            <h1 class="text-xl font-bold flex items-center">
                <i class="fas fa-dumbbell mr-2"></i>
                Tracciamento Allenamenti
            </h1>
            <div class="flex items-center space-x-4">
                <button onclick="window.location.href='/dashboard'" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                    <i class="fas fa-tachometer-alt mr-2"></i>
                    Dashboard
                </button>
                <button onclick="window.location.href='/planner'" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                    <i class="fas fa-calendar-alt mr-2"></i>
                    Pianificatore
                </button>
                <button onclick="window.location.href='/stats'" class="px-4 py-2 text-gray-700 hover:text-gray-900">
                    <i class="fas fa-chart-line mr-2"></i>
                    Statistiche
                </button>
                <button id="logoutBtn" class="text-red-500 hover:text-red-600">
                    <i class="fas fa-sign-out-alt mr-2"></i>
                    Esci
                </button>
            </div>
        </div>
    </nav>
    
    <main class="container mx-auto px-4 py-8">
        <h2 class="text-2xl font-bold mb-6 flex items-center">
            <i class="fas fa-calendar-week mr-3 text-blue-600"></i>
            Riepilogo Settimanale
        </h2>
        
        <div class="week-summary">
            <div class="summary-header">
                <div class="month-selector">
                    <label for="year-select">Anno:</label>
                    <select id="year-select">
                        <!-- Options will be added by JavaScript -->
                    </select>
                    
                    <label for="month-select">Mese:</label>
                    <select id="month-select">
                        <option value="0">Gennaio</option>
                        <option value="1">Febbraio</option>
                        <option value="2">Marzo</option>
                        <option value="3">Aprile</option>
                        <option value="4">Maggio</option>
                        <option value="5">Giugno</option>
                        <option value="6">Luglio</option>
                        <option value="7">Agosto</option>
                        <option value="8">Settembre</option>
                        <option value="9">Ottobre</option>
                        <option value="10">Novembre</option>
                        <option value="11">Dicembre</option>
                    </select>
                    
                    <label for="week-select">Settimana:</label>
                    <select id="week-select">
                        <!-- Options will be added by JavaScript -->
                    </select>
                </div>
                
                <h3 id="week-range" class="text-lg font-semibold"></h3>
            </div>
            
            <table class="summary-table">
                <thead>
                    <tr>
                        <th width="18%">Giorno</th>
                        <th width="30%">Attivit√†</th>
                        <th width="52%">Descrizione</th>
                    </tr>
                </thead>
                <tbody id="summary-table-body">
                    <!-- Rows will be added by JavaScript -->
                </tbody>
            </table>
            
            <button class="save-btn" id="save-summary-btn">
                <i class="fas fa-save"></i> Salva Riepilogo
            </button>
        </div>
    </main>
    
    <footer class="bg-white py-4 border-t">
        <div class="container mx-auto px-4 text-center text-gray-600">
            <p>&copy; 2025 Di Dio Pietro. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/weekly_summary.js"></script>
</body>
</html>
