<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tracciamento Allenamenti - Riepilogo Settimanale</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
    <!-- Supabase -->
    <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
    <link rel="stylesheet" href="/css/styles.css">
    <style>
        /* Stili specifici per il riepilogo settimanale */
        .week-summary {
            background-color: #fff;
            border-radius: 12px;
            padding: 20px;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            margin-bottom: 30px;
        }
        
        .summary-header {
            display: flex;
            flex-direction: column;
            gap: 15px;
            margin-bottom: 20px;
            padding-bottom: 15px;
            border-bottom: 2px solid #3498db;
        }
        
        @media (min-width: 768px) {
            .summary-header {
                flex-direction: row;
                justify-content: space-between;
                align-items: center;
            }
            
            .week-summary {
                padding: 30px;
            }
        }
        
        .month-selector {
            display: flex;
            flex-wrap: wrap;
            gap: 10px;
            align-items: center;
        }
        
        .month-selector label {
            font-weight: 600;
            margin-right: 5px;
            white-space: nowrap;
        }
        
        select {
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ddd;
            background-color: white;
            font-size: 16px;
            min-width: 100px;
        }
        
        @media (max-width: 576px) {
            select {
                width: 100%;
            }
            
            .month-selector {
                flex-direction: column;
                align-items: flex-start;
                width: 100%;
            }
            
            .month-selector > div {
                width: 100%;
                display: flex;
                align-items: center;
            }
            
            .month-selector label {
                width: 80px;
            }
        }
        
        .summary-table {
            width: 100%;
            border-collapse: separate;
            border-spacing: 0;
            margin-top: 20px;
        }
        
        .summary-table th {
            background-color: #3498db;
            color: white;
            text-align: left;
            padding: 12px 15px;
            font-weight: 600;
        }
        
        .summary-table td {
            padding: 15px;
            border-bottom: 1px solid #e1e1e1;
            vertical-align: top;
        }
        
        @media (max-width: 768px) {
            .summary-table th,
            .summary-table td {
                padding: 10px 8px;
                font-size: 14px;
            }
        }
        
        @media (max-width: 576px) {
            /* Layout alternativo per mobile */
            .summary-table, 
            .summary-table tbody, 
            .summary-table tr {
                display: block;
                width: 100%;
            }
            
            .summary-table thead {
                display: none;
            }
            
            .summary-table tr {
                margin-bottom: 15px;
                border: 1px solid #ddd;
                border-radius: 8px;
                overflow: hidden;
            }
            
            .summary-table td {
                display: block;
                text-align: right;
                padding: 10px;
                position: relative;
                padding-left: 35%;
                min-height: 30px;
            }
            
            .summary-table td::before {
                content: attr(data-label);
                position: absolute;
                left: 10px;
                width: 30%;
                padding-right: 10px;
                text-align: left;
                font-weight: bold;
            }
            
            .summary-table td:first-child {
                background-color: #f8f9fa;
                text-align: left;
                padding-left: 10px;
                font-weight: bold;
            }
        }
        
        .workout-description textarea {
            width: 100%;
            padding: 12px;
            border: 1px solid #ddd;
            border-radius: 8px;
            min-height: 80px;
            resize: vertical;
        }
        
        .save-btn {
            background-color: #2ecc71;
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px 25px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s;
            margin-top: 20px;
            display: inline-flex;
            align-items: center;
            gap: 10px;
            float: right;
        }
        
        .save-btn:hover {
            background-color: #27ae60;
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        
        .day-cell {
            font-weight: 600;
        }
        
        .day-date {
            display: block;
            color: #777;
            font-size: 0.9em;
            font-weight: normal;
            margin-top: 3px;
        }
        
        #week-range {
            padding: 8px 12px;
            background-color: #f0f8ff;
            border-radius: 6px;
            font-weight: 600;
            text-align: center;
        }
        
        @media (min-width: 768px) {
            #week-range {
                text-align: right;
            }
        }
    </style>
</head>
<body>
    <!-- Navbar -->
    <nav class="navbar">
        <div class="container">
            <h1 class="navbar-brand">
                <i class="fas fa-dumbbell mr-2"></i>
                Tracciamento Allenamenti
            </h1>
            <div class="nav-links">
                <button onclick="window.location.href='/dashboard'" class="btn">
                    <i class="fas fa-tachometer-alt"></i>
                    <span>Dashboard</span>
                </button>
                <button onclick="window.location.href='/planner'" class="btn">
                    <i class="fas fa-calendar-alt"></i>
                    <span>Pianificatore</span>
                </button>
                <button onclick="window.location.href='/stats'" class="btn">
                    <i class="fas fa-chart-line"></i>
                    <span>Statistiche</span>
                </button>
                <button id="logoutBtn" class="btn">
                    <i class="fas fa-sign-out-alt"></i>
                    <span>Esci</span>
                </button>
            </div>
        </div>
    </nav>
    
    <main class="container">
        <h2 style="margin: 20px 0; display: flex; align-items: center; gap: 10px;">
            <i class="fas fa-calendar-week" style="color: #3498db;"></i>
            Riepilogo Settimanale
        </h2>
        
        <div class="week-summary">
            <div class="summary-header">
                <div class="month-selector">
                    <div>
                        <label for="year-select">Anno:</label>
                        <select id="year-select">
                            <!-- Options will be added by JavaScript -->
                        </select>
                    </div>
                    
                    <div>
                        <label for="month-select">Mese:</label>
                        <select id="month-select">
                            <option value="0">Gennaio</option>
                            <option value="1">Febbraio</option>
                            <option value="2">Marzo</option>
                            <option value="3">Aprile</option>
                            <option value="4">Maggio</option>
                            <option value="5">Giugno</option>
                            <option value="6">Luglio</option>
                            <option value="7">Agosto</option>
                            <option value="8">Settembre</option>
                            <option value="9">Ottobre</option>
                            <option value="10">Novembre</option>
                            <option value="11">Dicembre</option>
                        </select>
                    </div>
                    
                    <div>
                        <label for="week-select">Settimana:</label>
                        <select id="week-select">
                            <!-- Options will be added by JavaScript -->
                        </select>
                    </div>
                </div>
                
                <div id="week-range"></div>
            </div>
            
            <div class="table-responsive">
                <table class="summary-table">
                    <thead>
                        <tr>
                            <th>Giorno</th>
                            <th>Attivit√†</th>
                            <th>Descrizione</th>
                        </tr>
                    </thead>
                    <tbody id="summary-table-body">
                        <!-- Rows will be added by JavaScript -->
                    </tbody>
                </table>
            </div>
            
            <button class="save-btn" id="save-summary-btn">
                <i class="fas fa-save"></i> Salva Riepilogo
            </button>
        </div>
    </main>
    
    <footer style="background-color: #f8f9fa; padding: 15px 0; text-align: center; border-top: 1px solid #e1e1e1; margin-top: 30px;">
        <div class="container">
            <p style="color: #777;">&copy; 2025 Tracciamento Allenamenti. Tutti i diritti riservati.</p>
        </div>
    </footer>

    <script src="/js/utils.js"></script>
    <script src="/js/supabase-config.js"></script>
    <script src="/js/weekly_summary.js"></script>
</body>
</html>
